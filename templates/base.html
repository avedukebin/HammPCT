<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}智能选型系统{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(270deg, #FFFFAD 0%, #ADFFFF 100%);
            min-height: 90vh;
            padding-left: 30px;  /* 推荐：通过内边距统一控制 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            padding: 20px;
        }

        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
        }
        /* 添加在base.html的style部分 */
        .data-table {
            border-collapse: collapse; /* 边框合并 */
            /* display: block;        转换为块级元素，以便应用overflow属性 */
            height: auto;          /* 固定容器高度 */
            overflow-y: auto;       /* 垂直滚动条 */
            border: 1px solid #ddd; /* 可选边框 */
            width: 100%;
        }
        th {
            background-color: #007bff; /* 蓝色背景 */
            color: #fff; /* 白色字体 */
            font-weight: bold; /* 粗体字 */
            text-align: center; /* 居中对齐 */
            padding: 10px; /* 设置内边距 */
        }
        td {
            border: 1px solid #ccc; /* 设置边框 */
            padding: 10px; /* 设置内边距 */
        }

        .table-link {
            color: #2196F3;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .table-link:hover {
            background-color: #E3F2FD;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #FFC107;
            color: #212121;
        }

        .btn-delete {
            background-color: #F44336;
            color: white;
        }

        .total-row {
            font-weight: bold;
            background-color: #E8F5E9 !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>智能选型系统</h1>
            <nav>
                <a href="/dashboard">首页</a>
                <a href="/m_select">选型配置</a>
                <a href="/maintenance">资料维护</a>
                <a href="/upload">数据上传</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 智能选型系统. All rights reserved.</p>
    </footer>
</body>
</html>
